<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- display input field to set the location -->
  <h6>City</h6>
  <ion-input placeholder="Set your city" [(ngModel)]="newLoc"></ion-input>
  <br><hr><br>
  <!-- display radio group to set the temperature unit -->
  <ion-list radio-group [(ngModel)]="tempUnit">
    <h6>Units</h6>
    <ion-item>
      <ion-label>Scientific</ion-label>
      <ion-radio slot="start" value="scientific"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Metric</ion-label>
      <ion-radio slot="start" value="metric"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Fahrenheit</ion-label>
      <ion-radio slot="start" value="fahrenheit"></ion-radio>
    </ion-item>
  </ion-list>
  <!-- display Save button calling saveSettings() when clicked, to save changes to settings -->
  <button ion-button medium color="primary" (click)="saveSettings()">{{ savebtn }}</button>
</ion-content>
